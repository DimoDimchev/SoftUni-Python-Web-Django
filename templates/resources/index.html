<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Static & Media Files</title>
</head>
<body>
    <form action="/" method="post">
        {% csrf_token %}
        {{ form }}
        <button>Create</button>
    </form>
    <ul>
        {% for pet in pets %}
            <li>{{ pet.name }}</li>
            <img src="{{ pet.image }}" alt="{{ pet.name }}">
        {% endfor %}
    </ul>
</body>
</html>
